<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            
            <div class="card-body">
                <form (submit)="singUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.nombre"  name="nombre" class="form-control" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.apellido"  name="apellido" class="form-control" placeholder="Apellido" required >
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email"  name="email" class="form-control" placeholder="Email" required >
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.contrasena"  name="contrasena" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        SignUp
                    </button>
                </form>
                <ng-container *ngIf="bandera">
                    <br/>
                    <p>
                        <ngb-alert type="danger" [dismissible]="false">
                          <strong>Error:</strong> {{respuesta}}
                        </ngb-alert>
                      </p>
                </ng-container>
            </div>
        </div>

    </div>

</div>
