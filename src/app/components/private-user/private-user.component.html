<fieldset>
    <legend>
        Usuarios
    </legend>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group form-inline">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    <input class="form-control ml-2" type="text" placeholder="Search" name="filterPost" [(ngModel)]="filterPost"/>
                </div>
            </form>
            <table class="table table-hover table-borderless">
                <thead class="thead-dark">
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Email</th>
                      <th scope="col">Opcion</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | filter:filterPost">
                            <td scope="row">{{user.idUsuario}}</td>
                            <td>{{user.nombre}}</td>
                            <td>{{user.apellido}}</td>
                            <td>{{user.email}}</td>
                            <td><p><button type="button" class="btn btn-outline-warning">Editar</button>  <button type="button" (click)="deleteUser(user.idUsuario)" class="btn btn-outline-danger">Eliminar</button></p></td>
                        </tr>
                    </tbody>
            </table>
            <ng-container *ngIf="bandera">
                <br/>
                <p>
                    <ngb-alert type="succes" [dismissible]="false">
                      <strong>Error:</strong> {{respuesta}}
                    </ngb-alert>
                  </p>
            </ng-container>
        </div>
    </div>
</fieldset>
